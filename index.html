    <main class="container">
        <!-- Hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="FoodPics/a92c2549-fcd4-4388-8476-683641c0d6ea.jpg" alt="hero image" class="hero__image" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <br />
        <br />
        <br />
        <br />

        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="FoodPics/14491383-a7ba-4a8b-9620-ea9c4994f80b.jpg" alt="burger" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>
                            Burger King, Mcdonalds, Burger Place
                            <span style="color: #d83a56">+3</span>
                        </p>
                    </div>
                </div>

                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="FoodPics/da6882cf-fea2-446c-8849-7ab15f0e2cdc.jpg" alt="burger" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>
                            Domino's Pizza, Pizza Hut
                            <span style="color: #d83a56">+3</span>
                        </p>
                    </div>
                </div>
                <!--Ice creams-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="FoodPics/d1488d7d-d18b-44e1-84c2-f5948c78ecd9.jpg" alt="burger" class="food__image" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice-Cream</h3>
                        <p>
                            Baskins Robins, Kwality Wall's
                            <span style="color: #d83a56">+3</span>
                        </p>
                    </div>
                </div>
            </div>
            <br />
            <!-- View More -->
            <div class="viewmore">
                <button class="view_more">View More</button>
            </div>
        </section>
